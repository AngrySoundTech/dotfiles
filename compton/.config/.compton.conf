backend = "glx"
paint-on-overlay = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = "opengl-swc"; 
xrender-sync-fence = true;
unredir-if-possible = true;
refresh-rate = 0;

shadow = true;
no-dock-shadow = true;
no-dnd-shadow = false;
clear-shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shaow-offset-y = -15;

fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

detect-client-opacity = true;
detect-rounded-corners = true;
